<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defuse Party - SSH KTANE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #252530;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .code-block {
            display: flex;
            align-items: center;
            background: #1a1a2e;
            border-radius: 10px;
            padding: 10px 16px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .code-block:hover {
            background: #1e1e32;
        }

        .code-block .prompt {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            color: #6ee7b7;
            user-select: none;
        }

        .code-block code {
            flex: 1;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            color: #e0e0e0;
            word-break: break-all;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            pointer-events: none;
        }

        .copy-btn svg {
            width: 18px;
            height: 18px;
            fill: #a0a0b0;
            transition: fill 0.2s ease;
        }

        .copy-btn.copied svg {
            fill: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvas-container">
            <canvas id="scene"></canvas>
        </div>

        <div class="code-block" id="code-block">
            <span class="prompt">$</span>
            <code id="ssh-command">ssh defuse.party -p 2222</code>
            <div class="copy-btn" id="copy-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const canvas = document.getElementById('scene');
        const container = document.getElementById('canvas-container');

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x252530);

        const CAMERA_DISTANCE = 0.8;
        const CAMERA_HEIGHT = 0.1;

        const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 100);
        camera.position.set(0, CAMERA_HEIGHT, CAMERA_DISTANCE);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.minDistance = 0.6;
        controls.maxDistance = 1.3;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');

        const loader = new GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        async function loadModel(url, position, rotation, scale) {
            return new Promise((resolve) => {
                loader.load(url, (gltf) => {
                    gltf.scene.position.set(...position);
                    gltf.scene.rotation.set(...rotation);
                    gltf.scene.scale.set(...scale);
                    gltf.scene.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    scene.add(gltf.scene);
                    resolve(gltf.scene);
                }, undefined, (error) => {
                    console.error('Error loading model:', url, error);
                    resolve(null);
                });
            });
        }

        const MODULE_SCALE = 1;
        const MODULE_OFFSET_X = 0.195;
        const MODULE_OFFSET_TOP = 0.1;
        const MODULE_OFFSET_BOTTOM = -0.1;

        await Promise.all([
            loadModel('bomb.glb', [0, 0, 0], [0, 0, 0], [1, 1, 1]),
            loadModel('big-button.glb', [0, MODULE_OFFSET_TOP, 0.09], [0, 0, 0], [MODULE_SCALE, MODULE_SCALE, MODULE_SCALE]),
            loadModel('simon-says.glb', [-MODULE_OFFSET_X, MODULE_OFFSET_TOP, 0.09], [0, 0, 0], [MODULE_SCALE, MODULE_SCALE, MODULE_SCALE]),
            loadModel('simple-wires.glb', [0, MODULE_OFFSET_BOTTOM, 0.09], [0, 0, 0], [MODULE_SCALE, MODULE_SCALE, MODULE_SCALE]),
            loadModel('morse.glb', [-MODULE_OFFSET_X, MODULE_OFFSET_BOTTOM, -0.09], [0, Math.PI, 0], [MODULE_SCALE, MODULE_SCALE, MODULE_SCALE])
        ]);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        const codeBlock = document.getElementById('code-block');
        const copyBtn = document.getElementById('copy-btn');
        const sshCommand = document.getElementById('ssh-command');

        codeBlock.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(sshCommand.textContent);
                copyBtn.classList.add('copied');
                setTimeout(() => copyBtn.classList.remove('copied'), 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });
    </script>
</body>
</html>
